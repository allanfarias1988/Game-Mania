<div class="container mt-5 bg-dark">
  <h1>Usu√°rios</h1>
  <button class="btn btn-lg btn-light">Listar</button>
  <button class="btn btn-lg">Cadastrar</button>
  <button class="btn btn-lg">Excluir</button>
</div>

<table class="table-dark table-hover table-striped mt-5 py-5 py-5 mb-5">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td scope="row">{{ user.id }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
    </tr>
  </tbody>
</table>
